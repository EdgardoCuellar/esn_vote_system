{% extends 'base.html' %}
{% block title %}ESN ULB Brussels - Admin login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-8 glass-card p-6 md:p-8">
  <h2 class="text-2xl font-title font-semibold mb-6 text-slate-800">Admin Login</h2>

  <form action="{% url 'login_admin' %}" method="post" class="flex flex-col gap-4">
    {% csrf_token %}
    {% if error %}
    <div class="text-red-600 bg-red-50/60 border border-red-200/60 rounded-md p-3 text-sm">{{ error }}</div>
    {% endif %}

    <div class="flex flex-col">
      <label for="token" class="mb-2 text-sm font-medium text-slate-700">Admin Key</label>
      <input required type="token" name="token" id="token"
             class="glass-input focus-ring px-4 py-3 rounded-2xl text-slate-800 placeholder:text-slate-400"
             placeholder="************" autocomplete="off">
    </div>

    <button type="submit" class="glass-btn rounded-2xl px-4 py-3"
            style="background-image: linear-gradient(90deg, rgba(202, 10, 125, 0.95), rgba(236,0,140,0.92));">
      Login
    </button>
  </form>

  <div class="mt-4 text-center">
    <a href="{% url 'index' %}" class="text-sm font-medium text-slate-700 hover:text-slate-900">Normal Login</a>
  </div>
</div>
{% endblock %}
