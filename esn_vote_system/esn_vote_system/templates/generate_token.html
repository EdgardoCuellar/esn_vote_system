{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center px-6 lg:px-8">
  <div class="max-w-md w-full glass-card p-6 md:p-8">
    <h1 class="text-2xl font-title font-bold mb-6 text-slate-800">ESN ULB Brussels - Admin</h1>
    <h2 class="text-lg font-semibold mb-4 text-slate-700">Generate a unique key</h2>

    <form method="post" class="flex flex-col gap-4">
      {% csrf_token %}
      <div class="flex flex-col">
        <label for="session_id" class="mb-2 text-sm font-medium text-slate-700">Select a session</label>
        <select name="session_id" id="session_id" class="glass-input focus-ring px-4 py-3 rounded-2xl text-slate-800">
          {% for session in sessions %}
            <option value="{{ session.id }}">{{ session.title }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="glass-btn px-6 py-3 rounded-2xl text-base mx-auto" style="background-image: linear-gradient(90deg, rgba(0,174,239,0.95), rgba(0,200,255,0.92));">
        Generate Key
      </button>
    </form>

    {% if error %}
    <div class="text-red-600 bg-red-50 p-3 rounded-md text-sm border border-red-100 mt-4">
      {{ error }}
    </div>
    {% endif %}

    {% if token %}
    <div class="mt-6">
      <h3 class="text-lg font-semibold text-green-600 mb-2">Generated Key:</h3>
      <div class="glass-card p-4 rounded-2xl flex items-center justify-between">
        <span class="text-2xl font-bold text-green-700 break-all">{{ token }}</span>
        <button id="copyButton" class="glass-btn px-4 py-2 text-sm flex items-center gap-2" style="background-image: linear-gradient(90deg, rgba(110, 190, 49, 0.95), rgba(93, 159, 34, 0.92));">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5A3.375 3.375 0 0 0 6.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0 0 15 2.25h-1.5a2.251 2.251 0 0 0-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 0 0-9-9Z" />
          </svg>
          <span>Copy</span>
        </button>
      </div>
      <div id="copiedMessage" class="text-green-600 text-sm mt-2 opacity-0 transition-opacity duration-1000">
        Key copied to clipboard!
      </div>
    </div>
    {% endif %}

    <a href="{% url 'admin_view' %}" class="mt-8 w-full glass-btn px-4 py-3 rounded-2xl text-center" style="background-image: linear-gradient(90deg, rgba(244,123,32,0.95), rgba(244,150,50,0.92));">
      Back
    </a>
  </div>
</div>

<script>
  // Function to copy token to clipboard
  function copyTokenToClipboard() {
    const token = "{{ token }}";
    navigator.clipboard.writeText(token)
      .then(() => {
        const copiedMessage = document.getElementById("copiedMessage");
        copiedMessage.style.opacity = 1;
        setTimeout(() => {
          copiedMessage.style.opacity = 0;
        }, 2000); // Adjust the duration as needed
      })
      .catch(err => console.error('Could not copy text: ', err));
  }

  // Add click event listener to copy button
  document.getElementById("copyButton").addEventListener("click", copyTokenToClipboard);
</script>
{% endblock %}
